<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>🌏 World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city" class="dropdown">
        <option value="">Choose a city...</option>
        <option value=" US/Alaska">Alaska</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="city-one">
          <div>
            <h2>Chicago</h2>
            <div class="date">Sunday December 10th 2023</div>
          </div>
          <div class="time">5:08<small>pm</small></div>
        </div>

        <div class="city" id="city-two">
          <div>
            <h2>Maldives</h2>
            <div class="date">Sunday December 10th 2023</div>
          </div>
          <div class="time">5:08<small>pm</small></div>
        </div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/taegen-seto" target="_blank">Taegen Seto</a>
        🖤
        <a
          href="https://github.com/taegen-seto/project-world-clock"
          target="_blank"
          >open-sourced on GitHub</a
        >
        🐈‍⬛
        <a href="https://extraordinary-kelpie.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
